<VirtualHost *:80>
    ServerName dellarealtor.com
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName dellarealtor.com
    DocumentRoot /var/www/della/coming-soon/frio
    
    #   SSL Engine Switch:
		#   Enable/Disable SSL for this virtual host.
		SSLEngine on
		SSLCertificateFile	/etc/ssl/certs/dellarealtor.com.crt
		SSLCertificateKeyFile /etc/ssl/private/dellarealtor.com.key
		SSLCACertificateFile /etc/ssl/certs/intermediate.crt

    <Directory /var/www/della/coming-soon/frio/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <IfModule mod_dir.c>
        DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
    </IfModule>

</VirtualHost>
